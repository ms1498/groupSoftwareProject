{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
        <p>Currently logged in as: {{ user.username }} :3!</p>
        <a href="{% url 'signOut' %}">
            <button>Sign Out</button>
        </a>        
    {% else %}
        <h2>Sign In</h2>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign In</button>
        </form>
        <a href="{% url 'signUp' %}">
            <button>Sign Up</button>
        </a>        
    {% endif %}

{% endblock %}
