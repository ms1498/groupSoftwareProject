{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row">
      <div class="card p-3">
        <h2 class="text-center">Reset Your Password</h2>
        
        <div class="text-center">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary px-4">Reset Email</button>
          </form>
        </div>

        <div class="text-center">
          <a href="{% url 'sign-in' %}">
            <p><i>back to sign-in</i></p>
          </a>
        </div>
      </div>
  </div>
</div>
{% endblock %}
