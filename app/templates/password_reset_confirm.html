{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row">
      <div class="card p-3">
        <h2 class="text-center">Enter New Password</h2>
  
        <div class="text-center">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary px-4">Set New Password</button>
          </form>
        </div>

        <div class="text-center">
          <p><a href="{% url 'sign-in' %}">Back to Sign In</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
