{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    
    <!-- Left Sidebar -->
    <div class="col-md-3">
      <div class="card p-3">
        <h4 class="text-center">Manage Events</h4>
        <button class="btn btn-primary w-100 my-2">âž• Add New Event</button>
        <hr>
        <!-- Event buttons will be dynamically added here -->
        <div id="textfile-buttons"></div>
      </div>
    </div>

    <!-- Right Content: Event Form -->
    <div class="col-md-9">
      <div class="card p-4">
        <h2 class="text-center mb-4">Create Event</h2>

        <h2 class="text-center mb-4">New Event</h2>

        {% if errors %}
          {{ errors }}
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
	  {% csrf_token %}
          <!-- Event Name -->
          <div class="mb-3">
            <label for="event-name" class="form-label">Event Name:</label>
            <input type="text" class="form-control" id="event-name" placeholder="Enter name" name="name" required>
          </div>

          <!-- Event Date -->
          <div class="mb-3">
            <label for="event-date" class="form-label">Event Date:</label>
            <input type="datetime-local" class="form-control" id="event-date" name="date" required>
          </div>

          <!-- Event Category -->
          <div class="mb-3">
            <label for="category" class="form-label">Select Category:</label>
            <select class="form-select" id="category" name="category">
              <option selected disabled>Choose a category</option>
              <option value="poverty">End Poverty</option>
              <option value="hunger">End Hunger</option>
              <option value="health">Good Health</option>
              <option value="education">Quality Education</option>
              <option value="equality">Gender Equality</option>
              <option value="water">Clean Water and Sanitation</option>
              <option value="energy">Clean Energy</option>
              <option value="growth">Economic Growth</option>
              <option value="inequality">Reducing Inequalities</option>
              <option value="cities">Sustainable Cities and Communities</option>
              <option value="consumption">Responsible Consumption</option>
              <option value="planet">Protect the Planet</option>
              <option value="peace">Peace and Justice</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Event Description -->
          <div class="mb-3">
            <label for="event-description" class="form-label">Event Description:</label>
            <textarea class="form-control" id="event-description" placeholder="Enter event details" name="description" rows="3"></textarea>
          </div>

          <!-- Image Upload -->
          <div class="mb-3">
            <label for="event-image" class="form-label">Upload Event Image:</label>
            <input class="form-control" type="file" id="event-image" name="image" accept="image/*">
            <small class="text-muted">Accepted formats: JPG, PNG, GIF</small>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<!-- Ensure jQuery is loaded -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
        $.ajax({
            url: '/events-data/',  // Django route
            dataType: "text",
            success: function(filecontent) {
                console.log("File loaded successfully:", filecontent);
                var lines = filecontent.split('\n');
                $.each(lines, function(index, eventName) {
                    eventName = eventName.trim();
                    if (eventName !== '') {
                        var button = '<button class="btn btn-primary w-100 my-1">' + eventName + '</button>';
                        $("#textfile-buttons").append(button);
                    }
                });
            },
            error: function(xhr, status, error) {
                console.error("Error loading file:", status, error);
            }
        });
    });
</script>
{% endblock %}
