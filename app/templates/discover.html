<head>
    <style>
        .searcher {
            color: #ffffff;
            background-color: #3586fd;
            border: 2px solid #3c5376;
            width: 150px;
            border-radius: 6px;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .searcher:hover {
            background-color: #0d6efd;
        }
        .event-card {
            border: 2px solid #3c5376;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .event-image {
            background-color: #3c5376;
            border-radius: 10px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
    <!-- CoreUI CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.6.1/dist/css/coreui.min.css" rel="stylesheet">-->
</head>
{% extends "base.html" %}

{% block content %}
<body>
    <!-- Search and Filters -->
    <!--<div class="bg-primary flex-wrap p-4 text-center text-white rounded-bottom shadow w-100" style="background-color: #3c5376 !important;">-->
        <div class="d-flex flex-wrap justify-content-center bg-primary w-100">

            <div class="col-auto">
                <input type="text" placeholder="Search events..." class="form-control">
            </div>

            <div class="col-auto">
                <select class="form-select searcher" id="category" name="category">
                    <option selected disabled>Category</option>
                    <option value="poverty">End Poverty</option>
                    <option value="hunger">End Hunger</option>
                    <option value="health">Good Health</option>
                    <option value="education">Quality Education</option>
                    <option value="equality">Gender Equality</option>
                    <option value="water">Clean Water and Sanitation</option>
                    <option value="energy">Clean Energy</option>
                    <option value="growth">Economic Growth</option>
                    <option value="inequality">Reducing Inequalities</option>
                    <option value="cities">Sustainable Cities and Communities</option>
                    <option value="consumption">Responsible Consumption</option>
                    <option value="planet">Protect the Planet</option>
                    <option value="peace">Peace and Justice</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Fixed Date Pickers -->
            <div class="col-auto">
                <input type="date" class="form-control" id="start-date">
            </div>
            <div class="text-center mt-3">
                <p id="selected-dates" class="text-white"></p>
            </div>

            <div class="col-auto">
                <select class="form-select searcher" id="category" name="category">
                    <option selected disabled>Society</option>
                    {% for Society in Society %}
                        <option value="{{ Society }}">{{ Society }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="searcher">Search</button>
            </div>
        </div>
    <!--</div>-->

    <!-- Event Cards -->
    <div class="container py-4">
        <div class="row justify-content-center mb-3">
            <div class="col-md-8">
                <div class="event-card row">
                    <div class="col-md-8">
                        <h2 style="color: #0d6efd;">Event Title</h2>
                        <p class="mb-2"><strong>Date:</strong> Event Date</p>
                        <p>Event description goes here...</p>
                    </div>
                    <div class="col-md-4">
                        <div class="event-image">Image</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="event-card row">
                    <div class="col-md-8">
                        <h2 style="color: #0d6efd;">Event Title</h2>
                        <p class="mb-2"><strong>Date:</strong> Event Date</p>
                        <p>Event description goes here...</p>
                    </div>
                    <div class="col-md-4">
                        <div class="event-image">Image</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CoreUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.6.1/dist/js/coreui.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var datePickers = document.querySelectorAll('[data-coreui-toggle="date-picker"]');
            datePickers.forEach(function(datePicker) {
                new coreui.DatePicker(datePicker, {
                    locale: "en-US",
                    calendarDate: new Date(),
                    format: 'yyyy/mm/dd',
                });
            });
        });
    </script>
</body>

{% endblock %}
