{% extends "base.html" %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="card p-3">
                <h2 class="text-center">Sign Up</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
    
                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Sign Up</button>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
    
    {% endblock %}
